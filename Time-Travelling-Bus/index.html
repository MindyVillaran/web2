<!DOCTYPE html>
<html>
  <head>
    <script src='https://code.jquery.com/jquery-2.1.4.js'></script>
    <link rel='stylesheet' type='text/css' href='style.css'/>
	<title>Time Travelling Bus</title>
  </head>
  
<body>
	
<div class="cloud-holder">	
<div class="cloud" id="cloud1">
	<div class="cloud-part1"></div>
	<div class="cloud-part2"></div>
</div>	
<div class="cloud" id="cloud2">
	<div class="cloud-part1"></div>
	<div class="cloud-part2"></div>
</div>	
<div class="cloud" id="cloud3">
	<div class="cloud-part1"></div>
	<div class="cloud-part2"></div>
</div>	
<div class="cloud" id="cloud4">
	<div class="cloud-part1"></div>
	<div class="cloud-part2"></div>
</div>	
</div>


<div class="ground"></div>
  
  
<div class="whole-bus">  
<div class="bus-body" id="bus-body">

	<div class="bus-body" id="b2">
	
	
	<div class="wheel" id="wheelback-right">
		<div class="wheel-hub"></div>
	</div> 
	<div class="wheel" id="wheelback-left"></div>
	
	<div id="exhaust-pipe">
		<div class="fire"> <!--more fire here--> </div> 
	</div>	
	
	<div class="side-window" id="window1">
		<div class="window-shine-small"></div>
		<div class="window-part"></div>
	</div>
	<div class="side-window" id="window2">
		<div class="window-shine-small"></div>
		<div class="window-part"></div>
	</div>
	<div class="side-window" id="window3">
		<div class="window-shine-small"></div>
		<div class="window-part"></div>
	</div>
	
	<div class="side-stripe" id="stripe1"></div>
		<div id="name"><p>TIME TRAVELLING MINIBUS</p></div>
	<div class="side-stripe" id="stripe2"></div>
	
	<div id="door-hole">
		<div class="door" id="door-left">
			<div class="window-shine"></div>
		</div>
		<div class="door" id="door-right">
			<div class="window-shine"></div>
		</div>	
	</div>
	
	<div id="clock-whole">
		<div class="support" id="support-right"></div>
		<div class="support" id="support-left"></div>
		<div id="clock"></div>
		<div class="hand" id="hour"></div>
		<div class="hand" id="minute"></div>
	</div>
	  
	<div id="bus-front"> 
		
		<div class="toplight-container" id="container1">
			<div class="top-light" id="yellow1"></div>
			<div class="top-light" id="red1"></div>
		</div>	
		<div class="toplight-container" id="container2">
			<div class="top-light" id="yellow2"></div>
			<div class="top-light" id="red2"></div>
		</div>
		
		<div id="window">
			<div id="lever-panel-whole">
				<div id="flat-panel">
					<span id="move-label">MOVE</span>
					<div id="circle-side"></div>
					<div id="lever1">
						<div class="handle">
							<span class="num">2</span></div>
					</div>
					<div id="lever2">
						<div class="handle">
							<span class="num">1</span></div>
					</div>
				</div>	<!--flat-panel-->
			</div> <!--whole-->
			
			<div id="button-holder"><span id="light-label">LIGHTS</span>
				<div id="blue-button"></div>	
			</div> <!--button-->
		</div>
		
		<div id="nose-side">
			<div class="wheel" id="wheelfront-right">
				<div class="wheel-hub"></div>
			</div>
			<div class="wheel" id="wheelfront-left"></div>
			<div id="perspective"></div>
				<div id="nose">
					<div class="light" id="light1"></div>
					<div class="light" id="light2"></div>
					<ul id="grill-whole">
						<li><div class="grill"></div></li>
						<li><div class="grill"></div></li>
						<li><div class="grill"></div></li>
						<li><div class="grill"></div></li>
						<li><div class="grill"></div></li>
						<li><div class="grill"></div></li>
					</ul>
					<div class="glow" id="glow1"></div>
					<div class="glow" id="glow2"></div>
				</div> <!--nose-->
		</div> <!--nose-side-->
	</div> <!--bus-front-->
</div>
</div> <!--bus-body--> 
</div>

<script src='main.js'></script>



</body>
</html>
