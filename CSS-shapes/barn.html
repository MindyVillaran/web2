<!DOCTYPE HTML>
<html>

<head>
	<title>Barn</title>
	<link rel="stylesheet" href="barn-style.css" type="text/css" media="screen"/>
</head>

<body>
    <!-- barn base -->
<div class= "barn" id="barn-base">
		
    <!-- side -->    
        <div class="window" id="window1">
    	  	<div class="panel-H"></div>
	   		<div class="panel-V"></div>
        </div>
		
        <div class="window" id="window2">
    	   	<div class="panel-H"></div>
	   		<div class="panel-V"></div>
        </div>
		
        <div class="window" id="window3">
    	   	<div class="panel-H"></div>
	   		<div class="panel-V"></div>
        </div>	
		
		<div id="roof-side"></div>	
	
    <!-- front -->    
	<div class="barn" id="front-base">
		<div id="front-top">	
       	 	<div class="window" id="window-front">
         	   <div class="panel-H"></div>
			   <div class="panel-V"></div>
		    </div>
			<div id="roof-front"></div>		
        </div>
		
		<!-- doors -->	
      	<div class="door" id="door-left">
			  <div class="door-decL"></div>
			  <div class="door-decR"></div>
	 	 </div>	
     	 <div class="door" id="door-right">
		  	<div class="door-decL"></div>
		  	<div class="door-decR"></div>
	 	 </div>  		  	  		  
	  
    </div> <!-- end front -->

</div> <!-- end barn-base -->

</body>

</html>
