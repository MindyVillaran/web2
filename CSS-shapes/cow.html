<!DOCTYPE HTML>
<html>

<head>
	<title>Cow</title>
	<link rel="stylesheet" href="cow-style.css" type="text/css" media="screen"/>
</head>

<body>
    <div id="body">
		
		<div id="spot1"></div>
		<div id="spot2"></div>
		
	  <div id="tail">
	  	<div id="tail-fluff"></div>
	  </div>
	  
	  <div id="udder">
		  <div class="udder-hanging" id="udder1"></div>
		  <div class="udder-hanging" id="udder2"></div>
		  <div class="udder-hanging" id="udder3"></div>
	  </div>	  		
	  
	  <!-- legs & feet -->
      <div class="leg" id="leg-front1">
		 <div class="leg-b" id="leg-front1-bottom">
		 	<div class="foot" id="front1-foot" ></div>
		 </div>
	  </div>
	  	  		  	  		  
      <div class="leg" id="leg-front2">
		 <div class="leg-b" id="leg-front2-bottom">
		 	<div class="foot" id="front2-foot" ></div>
		 </div>
	  </div>	
	    		  	  		  		  
      <div class="leg" id="leg-back1">
		 <div class="leg-b" id="leg-back1-bottom">
		 	<div class="foot" id="back1-foot" ></div>
		 </div>
	  </div>	
	    		  	  		  
	  <div class="leg" id="leg-back2">	
		 <div class="leg-b" id="leg-back2-bottom">
		 	<div class="foot" id="back2-foot" ></div>
		 </div>	
	  </div>
	  
	  <!-- head & face -->	  		  	  
      <div id="head">
		 <!-- eyes -->	  		  
        <div class="eye" id="eye1" >
			<div class="eye-shine" id="eye1-shine"></div>
		</div>	
        <div class="eye" id="eye2">
			<div class="eye-shine" id="eye2-shine"></div>	
		</div>
		<div id="spot3"></div>	
		 <!-- top of head -->		
        <div class="horn" id="horn1"></div>
		<div class="horn" id="horn2"></div>
		
        <div class="ear" id="ear-left" >
			<div class="ear-inside"></div>
		</div>	
		<div class="ear" id="ear-right">
			<div class="ear-inside"></div>
		</div>
		<!-- nose -->	
		<div id="nose">
			<div class="nostril" id="nostril1"></div>
			<div class="nostril" id="nostril2"></div>
		</div>	<!-- end nose div -->	
	  </div> <!-- end head div -->				
  	</div> <!-- end body div -->      
  </body>

</html>
