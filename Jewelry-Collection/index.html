<!DOCTYPE html>
<html>
  <head>
	  <title>Jewelry Collection</title>
	  <link rel="stylesheet" href="style.css" type="text/css" media="screen">
	  <script src='https://code.jquery.com/jquery-2.1.3.js'></script>
	  <script src='http://cykod.github.io/Collection.js/collection.js'></script>
	  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,600' rel='stylesheet' type='text/css'>
  </head>
	 
  
<body>  
	  
<div id="sidebar">
		<img src="images/logo.jpg" class="logo" alt="logo">	
  
  <div id="all-filters">



  <div id= "Search" class= "filter">
  	<div id="search-bar">
		<p><span id="search">search jewelry</span></p>
	</div>	
</div>

  <div id= "Sort-By" class= "filter">
  	<h2>Sort By</h2>
	<ul>
		<li>oldest - newest</li>
		<li>newest - oldest</li>
		<li>random</li>
	</ul>	
</div>		
	  
  <div id= "type" class= "filter">
  	<h2>Type</h2>
	<ul>
		<li><button data-type="ring"  class='type'>ring</button></li>
		<li><button data-type="necklace"  class='type'>necklace</button></li>
		<li><button data-type="earrings"  class='type'>earrings</button></li>
		<li><button data-type="bracelet"  class='type'>bracelet</button></li>
		<li><button data-type=""      class='type selected' id="all-button">All</button>
	</ul>	
</div>	

  <div id= "Acquisition" class= "filter">
  	<h2>Acquisition</h2>
	<ul>
		<li><button data-acquisition="gift"  class='acquisition'>gift</button></li>
		<li><button data-acquisition="bought"  class='acquisition'>bought</button></li>
		<li><button data-acquisition="found"  class='acquisition'>found</button></li>
		<li><button data-acquisition="made"  class='acquisition'>made</button></li>
	</ul>	
</div>	

  <div id= "Color" class= "filter">
  	<h2>Color</h2>
	<ul>
		<li><button data-color="silver"  class='color'>silver</button></li>
		<li><button data-color="gold"  class='color'>gold</button></li>
		<li><button data-color="brown"  class='color'>brown</button></li>
		<li><button data-color="multi-color"  class='color'>multi-color</button></li>
	</ul>	
</div>	

</div>  <!--all-filters-->
</div>	<!--sidebar-->
 
 
 
 <div id="image-section">
 <div class="gridContainer"></div>
</div>  <!---image-section--> 
<div class="modal"></div>
<div class="overlay"></div>





<script src='main.js'></script>
<script src='http://cykod.github.io/Collection.js/tabletop.js'></script>
<script>
Tabletop.init( { key: "https://docs.google.com/spreadsheets/d/1KkaBhRnMNtlLtNJ2xKtC07192AAv0XOa-RFoFxxhhAs/pubhtml",
                 callback: callback,
                 simpleSheet: true } )
</script>


  </body> 
</html>
