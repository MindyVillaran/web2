<!DOCTYPE html>

  <head>

<body>  
	  
<div id="sidebar">

  <div id="all-filters">

		<p><span id="search">search jewelry</span></p>
	</div>	
</div>

		<li>newest - oldest</li>
		<li>random</li>
	</ul>	
</div>

</div>  <!--all-filters-->
